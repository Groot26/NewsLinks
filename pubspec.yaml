name: news_wave
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.1.0
  url_launcher: ^6.1.14
  flutter_svg: ^2.0.7
  intl: ^0.18.1
  flutter_inappwebview: ^5.8.0
  get: ^4.6.6
  adblocker_webview: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:
  assets:
   - images/

  uses-material-design: true


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/Poppins/Poppins-Light.ttf
          weight: 100
        - asset: assets/Poppins/Poppins-Medium.ttf
          weight: 400
        - asset: assets/Poppins/Poppins-Bold.ttf
          weight: 600
